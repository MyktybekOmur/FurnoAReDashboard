<swiper style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff" [spaceBetween]="10" [navigation]="true"
    [thumbs]="{ swiper: thumbsSwiper }" class="mySwiper2">
    <ng-template swiperSlide>
        <model-viewer [src]="obj" alt="A 3D model" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" auto-rotate camera-controls>
            <a id="ar-button" href="https://arvr.google.com/scene-viewer/1.0?file={{obj}}&mode=ar_only#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;"></a>
        </model-viewer>
    </ng-template>
    <ng-template swiperSlide><img src="{{img}}" /></ng-template>
  
</swiper>
<swiper (swiper)="thumbsSwiper = $event" [spaceBetween]="10" [slidesPerView]="4" [freeMode]="true"
    [watchSlidesProgress]="true" class="mySwiper">
    <ng-template swiperSlide><img src="{{img}}" /></ng-template>

</swiper>
